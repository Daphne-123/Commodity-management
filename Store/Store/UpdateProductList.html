<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="css/table.css" rel="stylesheet"/>
</head>
<body>
    <form action="UpdateProductListHandler.ashx" method="post">
        <table>
            <caption>修改商品信息</caption>
            <tr>
                <td>商品号：</td>
                <td>{@cId}</td>
                <input type="hidden" name="cId" value="{@cId}" />
            </tr>
            <tr>
                <td>商品图片：</td>
                <td><input type="text" name="cImgUrl" value="{@cImgUrl}" /></td>
            </tr>
            <tr>
                <td>商品名字：</td>
                <td><input type="text" name="cName" value="{@cName}" /></td>
            </tr>
            <tr>
                <td>商品数量：</td>
                <td><input type="radio" name="cNumber" value="{cNumber}" /></td>
            </tr>
            <tr>
                <td>上架日期：</td>
                <td><input type="text" name="cTime" value="{@cTime}" /></td>
            </tr>
            <tr>
                <td>所属厂家：</td>
                <td><input type="text" name="cDeptId" value="{@cDeptId}" /></td>
            </tr>
        </table>
    </form>
</body>
</html>
