<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../css/tableCSS.css" rel="stylesheet" />
    <style>
        .ctable {
            width: 660px;
        }

        input {
            border: none;
            text-align: center;
            overflow: hidden;
            height: 100%;
            font-size: 25px;
            width: 100%;
        }

        .cbtn {
            cursor: pointer;
            border-radius: 5px;
            width: 250px;
            background-color: #409EFF;
            color: #fff;
        }
    </style>
</head>
<body>
    <form action="UpdateProductListHandler.ashx" method="post">
        <table class="ctable">
            <caption>修改商品信息</caption>
            <tr>
                <td>商品号：</td>
                <td>{@cId}</td>
                <input type="hidden" name="cId" value="{@cId}" />
            </tr>
            <tr>
                <td>商品图片：</td>
                <td><input type="text" name="cImgUrl" value="{@cImgUrl}" /></td>
            </tr>
            <tr>
                <td>商品名字：</td>
                <td><input type="text" name="cName" value="{@cName}" /></td>
            </tr>
            <tr>
                <td>商品数量：</td>
                <td><input type="text" name="cNumber" value="{@cNumber}" /></td>
            </tr>
            <tr>
                <td>上架日期：</td>
                <td><input type="text" name="cTime" value="{@cTime}" /></td>
            </tr>
            <tr>
                <td>所属厂家：</td>
                <td><input type="text" name="cDeptId" value="{@cDeptId}" /></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" class="cbtn" value="提    交" /></td>
            </tr>
        </table>
    </form>
</body>
</html>
