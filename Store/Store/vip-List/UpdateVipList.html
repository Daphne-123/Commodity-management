<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../css/tableCSS.css" rel="stylesheet" />
    <style>
        .ctable {
            width: 660px;
        }

        input {
            border: none;
            text-align: center;
            overflow: hidden;
            height: 100%;
            font-size: 25px;
            width: 100%;
        }

        .cbtn {
            cursor: pointer;
            border-radius: 5px;
            width: 250px;
            background-color: #409EFF;
            color: #fff;
        }
    </style>
</head>
<body>
    <form action="UpdateProductListHandler.ashx" method="post">
        <table class="ctable">
            <caption>修改会员信息</caption>
            <tr>
                <td>会员编号：</td>
                <td>{@pId}</td>
                <input type="hidden" name="pId" value="{@pId}" />
            </tr>
            <tr>
                <td>会员姓名：</td>
                <td><input type="text" name="pName" value="{@pName}" /></td>
            </tr>
            <tr>
                <td>会员性别：</td>
                <td><input type="text" name="pGender" value="{@pGender}" /></td>
            </tr>
            <tr>
                <td>会员年龄：</td>
                <td><input type="text" name="pAge" value="{@pAge}" /></td>
            </tr>
            <tr>
                <td>入会日期：</td>
                <td><input type="text" name="pJoinDate" value="{@pJoinDate}" /></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" class="cbtn" value="提    交" /></td>
            </tr>
        </table>
    </form>
</body>
</html>
