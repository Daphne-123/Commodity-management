<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>商品列表</title>
  <!--<link href="../css/tableCSS.css" rel="stylesheet" />-->
  <link href="../css/bootstrap.css" rel="stylesheet" />
  <style>
    body {
      padding: 1rem 1.5rem;
    }
    caption {
      caption-side: top;
      color: #111;
    }
    .table td {
      vertical-align:middle;
    }
    table,
    .table thead th {
      border-width: 1px;
      border-color: #c0c4c9 !important;
    }
  </style>
  <script type="text/javascript">
    function doDelete(id) {
      if (confirm("你真的要删除id为：" + id + "商品信息？")) {
        window.location = "DeleteProductListHandler.ashx?cId=" + id;
      }

    }
  </script>
</head>
<body>
  <table class="table table-hover border table-striped">
    <caption class="h5">商品列表</caption>
    <thead class="thead-dark">
      <tr>
        <th scope="col">商品号</th>
        <th scope="col">商品图片</th>
        <th scope="col">商品名字</th>
        <th scope="col">商品数量</th>
        <th scope="col">上架日期</th>
        <th scope="col">供应商</th>
        <th scope="col">售价</th>
        <th scope="col">操作</th>
      </tr>
    </thead>
    <tbody>
      {@ClassContent}
    </tbody>
  </table>
</body>
</html>
